<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browser Logo Quiz - Joe's NOCN Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link rel="stylesheet" href="../static/css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
  </head>

  <body>

    <header>
      <h1 class="w3-center">Guess the Browser Game</h1>
    </header>
    <div class="w3-padding-16"></div>

    <center>
      <div id="content" class="w3-container">
        <img src="../static/img/start.jpg" alt="" id="image">
        <div class="w3-padding-16"></div>
        <h3 id="anwser">Press Start!</h3>
        <div class="w3-padding-16"></div>
        <div id="buttons">
          <button id="next" class="w3-button w3-blue w3-center">
            <i class="fa-solid fa-play"></i> Start Game
          </button>
          <button id="show" class="w3-button w3-green w3-center">
            <i class="fa-solid fa-eye"></i> Show Anwser
          </button>
        </div>
        <div class="w3-padding-16"></div>
        <h3><i class="fa-solid fa-circle-info"></i> Press Space for Next and Enter for Show Anwser</h3>
      </div>
    </center>

    <script src="script.min.js" defer></script>
  </body>

</html>
