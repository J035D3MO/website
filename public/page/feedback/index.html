<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Feedback - Joes Demo Website</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/w3.css">
  <link rel="stylesheet" href="../../static/css/styles.min.css">

  <script src="../../static/js/cash.min.js"></script>
  <script src="../../static/js/global.min.js"></script>
  <script src="../../static/js/comments.min.js" defer></script>

  <link rel="manifest" href="../../manifest.json">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
</head>

<body>

  <header>
    <h1 class="w3-center">Feedback</h1>
    <p>Want to share your thoughts about my website or one of the featured projects? Then send a message or comment below!</p>
  </header>
  <div class="padding"></div>

  <div id="content" class="w3-container w3-center">

    <form action="post" class="w3-container" name="Feedback"  netlify>

      <label for="name">Your Name</label>
      <input name="name" class="input-text w3-round-large" type="name">
      <div class="padding"></div>

      <label for="message">Your Message</label>
      <label for="message"></label>
      <textarea name="message" class="input-text w3-round-large" cols="30" rows="3" required></textarea>
      <div class="padding"></div>

      <button type="submit" class="w3-btn w3-green">
        <i class="fa-solid fa-eye"></i> Send Feedback
      </button>
    </form>

    <button class="w3-btn w3-pink padding">
      <a href="../../"><i class="fa-solid fa-backward"></i> Back</a>
    </button>

  </div>
  
  <footer>
      <p class="w3-center">       <script>document.write(new Date().getFullYear())</script> Joes Demo | <a href="/privacy">Privacy</a>
      </p>
    </footer>

  <script>
  $(".input-text").on("change", function(e){
    e.target.value = e.target.value.replace(/[^a-zA-Z\d.]/ig, "")
  });
  </script>
  <style>
    textarea {
      resize: none;
    }
    .input-text {
      padding:8px;display:block;border:none;border-bottom:1px solid #ccc;width:100%
    }
  </style>
</body>

</html>
